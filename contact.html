<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy Capsule</title>

    <!-- Linking Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Linking style.css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Linking Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Linking Font Awesome -->
    <script
      src="https://kit.fontawesome.com/62c9bf1fd4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          >Giphy Capsule
          <i class="fa-solid fa-camera-retro"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#inst_container">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="form_container" id="contact_info">
      <form action="" method="GET">
        <div class="title_flex">
          <h2 class="second_title" id="contact_me">Contact Us</h2>
        </div>

        <div class="all_entry">
          <div class="row_entry">
            <div class="first_name">
              <label for="first_name" class="form_text">First Name</label>
              <input type="text" id="first_name" name="first_name" required />
            </div>

            <div class="last_name">
              <label for="last_name" class="form_text">Last Name</label>
              <input type="text" id="last_name" name="last_name" required />
            </div>

            <div class="email">
              <label for="email" class="form_text">Email Address</label>
              <input type="email" id="email" name="email" required />
            </div>
          </div>

          <div class="message">
            <label for="message" class="message_text">Message</label>
            <textarea
              rows="10"
              cols="20"
              id="message"
              name="message"
              required
            ></textarea>
          </div>

          <div class="send_button">
            <button type="submit" class="btn btn-outline-light btn-lg">
              Send
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Linking Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Linking JavaScript main.js file -->
    <script src="js/main.js"></script>
  </body>
</html>
